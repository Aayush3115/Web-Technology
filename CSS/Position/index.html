<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body>
    <h1>Position</h1>
    <p>Position property is used to set the position of an element</p>
    <p>There are five different position values:</p>
    <ul>
        <li>static</li>
        <li>relative</li>
        <li>fixed</li>
        <li>absolute</li>
        <li>sticky</li>
    </ul>
    <p>Additional Positions</p>
    <ul>
        <li>top</li>
        <li>right</li>
        <li>bottom</li>
        <li>left</li>
        <li>z-index</li>
    </ul>
    
</body>
</html>
