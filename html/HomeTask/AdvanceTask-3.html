<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>

    <header>
        <h1>Apply for a Job at Apple</h1>
        <p>Please fill out the form below to apply for a job at our company.</p>
    </header>

    <form >
       
        
            <h3>Personal Information</h3>            

            <label>Full Name:</label>
            <input type="text"required><br><br>

            <label >Email Address:</label>
            <input type="email"required><br><br>

            <label >Phone Number:</label>
            <input type="tel" required><br><br>

            <label>Date of Birth:</label>
            <input type="date" required><br><br>

            <label>Gender:</label>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label>Other</label><br><br>

        
            <h3>Job Position & Experience</h3>

            <label for="job-position">Job Position:</label>
            <select required>
                <option>Software Engineer</option>
                <option>Designer</option>
                <option>Marketing Manager</option>
                <option>Data Analyst</option>
            </select><br><br>

            <label>Years of Work Experience:</label>
            <input type="number" required><br><br>

            <label>Describe your skills and past work experience:</label><br>
            <textarea></textarea><br><br>
        
            <h3>Additional Details</h4>

            <label>Skills:</label><br>
            <input type="checkbox" id="javascript" name="skills" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="react" name="skills" value="React">
            <label for="react">React</label><br>
            <input type="checkbox" id="ui-ux" name="skills" value="UI/UX">
            <label for="ui-ux">UI/UX</label><br>
            
            

            <label for="resume">Upload Resume (PDF or DOC):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

            <label for="start-date">Available Start Date:</label>
            <input type="date" id="start-date" name="start-date" required><br><br>
       

        
            <h4>Declaration</h4>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the company terms and conditions.
            </label><br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit Application</button><br><br>
        
    </form>
<hr>
    
    <footer>
        <p>Contact Us: apple@gmail.com | Phone: 123456789</p>
        <p>&copy; 2025 Apple. All rights reserved.</p>
    </footer>

</body>
</html>
